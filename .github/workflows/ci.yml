name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v

  decode-secret:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Retrieve the private and decode it to a file
        env:
          PRIVATE_BASE64: ${{ secrets.PRIVATE_BASE64 }}
        run: |
          echo $PRIVATE_BASE64 | base64 --decode > private.key
      - name: Show certificate information
        run: |
          cat private.key
